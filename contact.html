<!DOCTYPE html>
<html lang="ro"></html>
  <head>
    <title>Sanda Pascu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="menu-container">
      <img src="pics/poza-meniu.jpg" class="menu-image" />
      <a class="menu-button1" href="index.html">Pagina principala</a>
      <a class="menu-button2" href="about.html">Despre mine</a>
      <a class="menu-button3" href="produse.html">Produse</a>
      <a class="menu-button4" href="contact.html">Contact</a>
    </div>

    <div class="contact-container">
        <h1>Contactează-mă!</h1>
        <div class="contact-methods">
            <div class="contact-method">
                <div class="icon">
                    <!-- Icon placeholder -->
                    <img src="pics/phone-icon.png" alt="Phone Icon">
                </div>
                <div class="details">
                    <h2>Numar telefon</h2>
                    <p>(123) 456-7890</p>
                </div>
            </div>
            <div class="contact-method">
                <div class="icon">
                    <!-- Icon placeholder -->
                    <img src="pics/email-icon.png" alt="Email Icon">
                </div>
                <div class="details">
                    <h2>Email</h2>
                    <p>info@example.com</p>
                </div>
            </div>
            <div class="contact-method">
                <div class="icon">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="pics/facebook-icon-contact.png" alt="Facebook Icon">
                    </a>
                </div>
                <div class="details">
                    <h2>Facebook</h2>
                </div>
            </div>
            <div class="contact-method">
                <div class="icon">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="pics/instagram-icon-contact.png" alt="Instagram Icon">
                    </a>
                </div>
                <div class="details">
                    <h2>Instagram</h2>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
